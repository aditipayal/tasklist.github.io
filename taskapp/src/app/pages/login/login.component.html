<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="sidenav">
         <div class="login-main-text">
            <h2>Application<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form [formGroup]="myform" (ngSubmit)="Login()">
                    <div class="form-group">
                        <div *ngIf = 'errmsg' class="alert alert-danger">
                            {{errmsg}}
                        </div>
                            <label>Email</label>
                            <input type="text" name="email" class="form-control" formControlName="email"/>
                            <div *ngIf="myform.controls.email.invalid && myform.controls.email.touched" class="alert alert-danger">
                                <div *ngIf="myform.controls.email.errors.required">
                                    Email is Required.
                                </div>
                            </div>
                    </div>
                    <div class="form-group">
                         <label>Password</label>
                         <input type="password" name="pass" class="form-control" formControlName="password"/>
                         <div *ngIf="myform.controls.password.invalid && myform.controls.password.touched" class="alert alert-danger">
                            <div *ngIf="myform.controls.password.errors.required">
                                Password is Required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="chckbx">Remember Me
                    </div>
                    <input type="submit" value="Login" class="btn btn-success" [disabled]="myform.invalid"/>&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" class="btn btn-danger" value="Register" routerLink="/register">
                    </form>
            </div>
         </div>
      </div>
