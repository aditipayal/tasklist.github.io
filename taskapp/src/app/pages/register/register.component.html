<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="sidenav">
         <div class="login-main-text">
            <h2>Welcome to ToDo</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form [formGroup]="regform" (ngSubmit)="Register()">
                    <div class="form-group">
                        <div *ngIf = 'errmsg' class="alert alert-danger">
                            {{errmsg}}
                        </div>
                            <label>Name</label>
                            <input type="text" name="username" class="form-control" formControlName="username"/>
                            <div *ngIf="regform.controls.username.invalid && regform.controls.username.touched" class="alert alert-danger">
                                <div *ngIf="regform.controls.username.errors.required">
                                    Name is Required.
                                </div>
                            </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" formControlName="email"/>
                        <div *ngIf="regform.controls.email.invalid && regform.controls.email.touched" class="alert alert-danger">
                           <div *ngIf="regform.controls.email.errors.required">
                               Email is Required.
                           </div>
                       </div>
                    </div>
                    <div class="form-group">
                        <label>Mobile</label>
                        <input type="number" name="mobile" class="form-control" formControlName="mobile"/>
                        <div *ngIf="regform.controls.mobile.invalid && regform.controls.mobile.touched" class="alert alert-danger">
                           <div *ngIf="regform.controls.rmobile.errors.required">
                               Mobile Number is Required.
                           </div>
                       </div>
                    </div>
                    <div class="form-group">
                         <label>Password</label>
                         <input type="password" name="pass" class="form-control" formControlName="password"/>
                         <div *ngIf="regform.controls.password.invalid && regform.controls.password.touched" class="alert alert-danger">
                            <div *ngIf="regform.controls.password.errors.required">
                                Password is Required.
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Register" class="btn btn-success"  [disabled]="regform.invalid"/>
                    </form>
            </div>
         </div>
      </div>
